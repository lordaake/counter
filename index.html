<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="score-container">
            <h3>HOME</h3>
            <div class="score-div">
                <p id="home-score" class="score">0</p>
            </div>
            <div class="add-score-container" id="scores-home">
                <p id="add-one-home" class="add add-home">+1</p>
                <p id="add-two-home" class="add add-home">+2</p>
                <p id="add-three-home" class="add add-home">+3</p>
            </div>
        </div>
        <div class="reset-score">
            <p>Reset Score</p>
        </div>
        <div class="score-container">
            <h3>GUEST</h3>
            <div class="score-div">
                <p id="guest-score" class="score">0</p>
            </div>
            <div class="add-score-container" id="scores-guest">
                <p id="add-one-guest" class="add add-guest">+1</p>
                <p id="add-two-guest" class="add add-guest">+2</p>
                <p id="add-three-guest" class="add add-guest">+3</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
